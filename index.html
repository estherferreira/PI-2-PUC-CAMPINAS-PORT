<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <!--Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--SEO-->
    <meta name="author" content="Port">
    <meta name="description" content="O jeito simples de ir e vir para onde quiser com os melhores preços">

    <!--Conexão CSS-->
    <link rel="stylesheet" href="global.css">

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="Imagens/favicon-port.ico">

    <title>Port</title>

    <!--Conexão JavaScript-->
    <script src="./code.js"></script>
</head>

<body>
    <!--Cabeçalho-->
    <header>
        <a href="#">
            <img id="icon-logo" src="Imagens\logo-site-port.png" width="86" height="40" alt="Logo">
        </a>

        <!--Navegação-->
        <nav>
            <ul class="nav-menu">
                <li class="nav-item" role="menubar-item">
                    <a class="white-elements" href="#home">
                        Página Inicial
                    </a>
                </li>
                <li class="nav-item" role="menubar-item">
                    <a class="white-elements" href="#recarregar">
                        Recarregar
                    </a>
                </li>
                <li class="nav-item" role="menubar-item">
                    <a class="white-elements" href="#ativar">
                        Ativar Bilhete
                    </a>
                </li>
                <li class="nav-item" role="menubar-item">
                    <a class="white-elements" href="#gerenciar">
                        Gerenciar
                    </a>
                </li>
            </ul>
        </nav>

        <!--Botão Gerar ID Único-->
        <button type="button" class="light-blue-elements">
            <a class="blue-elements">Gerar ID Único</a>
        </button>
    </header>

    <div id="content">

        <!--Textos página principal-->
        <section id="home">
            <h1 class="light-blue-elements" id="main-title">Redescubra o transporte público com a &rarr; PORT ;)
            </h1>
            <p class="white-elements text-get"><strong>Gere seu bilhete &darr;</strong></p>
            <p class="white-elements description">Aceite os termos de uso, gere seu código, faça a recarga, ative e pronto! Além disso, ainda pode gerenciar o status dos seus bilhetes, tudo em um só lugar :)</p>
            <br>


            <!--Checkbox-->
            <div id="accept">
                <label class="checkbox-label">
                    <input type="checkbox" name="checkbox" id="checkbox" onchange="toggleButton()">
                    <span class="checkbox-custom rectangular"></span>
                </label>
                <label for="checkbox" class="white-elements">Li e estou de acordo com os <strong>Termos de
                        Uso</strong>
                </label>
            </div>

            <!--Botões gerar e código do bilhete-->
            <div id="chose-ticket">
                <button id="generate" class="date" name="generate" onclick="getRandomNumber(), saveDateAndTime()" type="button"
                    class="light-blue-elements" disabled="true">
                    <a class="blue-elements">Gerar</a>
                </button>
                <div id="numrandomid"></div>
            </div>
        </section>
    </div>
</body>
