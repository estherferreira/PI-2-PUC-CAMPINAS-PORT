<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <!--Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Port">
    <meta name="description" content="O jeito simples de ir e vir para onde quiser com os melhores preços">

    <link rel="stylesheet" href="global.css">
    <title>Port</title>
</head>

<body>
    <!--Cabeçalho-->
    <header>
        <a href="#">
            <img id="icon-logo" src="Imagens\logo-site-port.png" width="86" height="40" alt="Logo Site">
        </a>

        <!--Navegação-->
        <nav>
            <ul class="nav-item text-white">
                <li text-white role="menubar-item">
                    <a href="#home">
                        Página Inicial
                    </a>
                </li>
                <li role="menubar-item">
                    <a href="#gerar">
                        Gerar bilhete
                    </a>
                </li>
                <li role="menubar-item">
                    <a href="#recarregar">
                        Recarregar
                    </a>
                </li>
                <li role="menubar-item">
                    <a href="#gerenciar">
                        Gerenciar
                    </a>
                </li>
            </ul>
        </nav>

        <!--Botão Gerar ID Único-->
        <button type="button" class="button-nav blue-elements azul-claro">
            <a class="blue-element" href="#">Gerar ID Único</a>
        </button>
    </header>

    <div id="content">
        
        <!--Textos página principal-->
        <section id="home">
            <h1 class="azul-claro" id="main-title">Redescubra o transporte público
                <br>
                com a &rarr; PORT ;)
            </h1>
            <p class="text-white">Gere seu bilhete &darr;</p>
            <br>
            <div id="li-e-aceito">
                <input id="quadrado-li-e-aceito" type="checkbox">
                <p id="termos" class="text-white">Li e estou de acordo com os <strong>Termos de Uso</strong></p>
            </div>

            <div id="escolher-bilhete">
                
                <!--Botão Gerar-->
                <button onclick="gerar()" type="button" class="button-generate-ticket blue-elements azul-claro">
                    <a href="#">Gerar</a>
                </button>
                <script src="code.js"></script>
            </div>
        </section>
    </div>
</body>
