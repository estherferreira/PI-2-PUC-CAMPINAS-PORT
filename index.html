<!DOCTYPE html>
<html lang="pt_BR">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="O jeito simples de ir e vir para onde quiser com os melhores preços">

    <link rel="stylesheet" href="global.css">
    <link rel="icon" type="image/x-icon" href="Imagens/favicon-port.ico">

    <title>Port</title>

</head>

<body>
    <!--Cabeçalho-->
    <header>
        <a href="#">
            <img id="icon-logo" src="Imagens\logo-site-port.png" width="86" height="40" alt="Logo">
        </a>

        <!--Navegação-->
        <nav>
            <ul class="nav-menu">
                <li class="nav-item" role="menubar-item">
                    <a class="white-elements" href="#home">
                        Página Inicial
                    </a>
                </li>
                <li class="nav-item" role="menubar-item">
                    <a class="white-elements" href="#gerar">
                        Gerar bilhete
                    </a>
                </li>
                <li class="nav-item" role="menubar-item">
                    <a class="white-elements" href="#recarregar">

                    </a>

                <li class="nav-item" role="menubar-item">
                    <a class="white-elements" href="#gerenciar">

                    </a>

        <button type="button" class="light-blue-elements">
            <a class="blue-elements" href="#">Gerar ID Único</a>

                <input id="checkbox" type="checkbox">
                <label for="checkbox" class="white-elements">Li e estou de acordo com os <strong>Termos de Uso</strong></label>

            <!--Botão Gerar-->
            <div id="choose-ticket">
                <button onclick="gerar()" type="button" class="light-blue-elements">
                    <a class="blue-elements" href="#">Gerar</a>
                </button>
                <script src="code.js"></script>
            </div>
        </section>
